<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center my-4 text-primary">Search your phone info</h1>
    </header>
    <main class="container mb-5">
      <section class="d-flex justify-content-center">
        <div class="mb-3 w-50 d-flex">
          <input
            type="text"
            class="form-control"
            id="search-field"
            placeholder="Enter phone brand"
          />
          <button id="btn-search" class="btn btn-primary ms-4">Search</button>
        </div>
      </section>
      <!-- Display Search Results -->
      <section>
        <div>
          <div
            id="phone-container"
            class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4"
          ></div>
        </div>
        <div id="no-found-message" class="d-none">
          <h3 class="text-muted mt-5 text-center">No Phones found</h3>
        </div>
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary mt-5">Show All</div>
        </div>
      </section>
      <!-- Spinner -->
      <section
        style="height: 400px"
        class="d-flex justify-content-center align-items-center m-4 d-none"
        id="loader"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only visually-hidden">Loading...</span>
        </div>
      </section>
      <!-- Modal Content -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="phoneDetailModal"
        tabindex="-1"
        aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phoneDetailModalLabel">
                Modal title
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="phone-details" class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
